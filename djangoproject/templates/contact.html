{% extends  'master.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
      
    <title>Title</title>
</head>
<body>

    {% block content %}
        <div class="container">
            <h2 class="text-center text-white fw-bold pt-3">Contact Us</h2>
        <div class="row pt-1">
            <div class="col-sm-6 m-auto">
                <div class="card">
                     <div class="card-body pt-5">
                        <form method="POST">{% csrf_token %}
                            <input class="form-control mb-3" type="text" name="name" placeholder="Name" required />
                            <input class="form-control mb-3" type="text" name="phone" placeholder="Phone"  required />
                            <input class="form-control mb-3" type="text" name="email" placeholder="E-mail"  required />
                            <textarea class="form-control mb-3" type="text" name="msg" placeholder="Message..." style="height:160px;"></textarea><br />
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                     </div> 
                </div>
            </div>
        </div>
        </div>
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
